<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sound Scape Landing Page</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header class="header">
        <section class="header__wrapper">
            <a href="#" class="logo">Sound Scape</a>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Artists</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Shows</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link btn">Tickets</a>
                    </li>
                </ul>
            </nav>
        </section>
    </header>

    <main class="main">
        <section class="hero__bg">
                <section class="hero__wrapper">
                    <h1 class="hero__heading">World of Sound</h1>
                    <img src="Images/arrow.svg" alt="arrow" class="hero__arrow">
                </section>
                <section class="hero__wrapperlast">
                    <p class="hero__name">Jasper Moonlight</p>
                    <section class="hero__content">
                        <p class="hero__date">May 21</p>
                        <p class="hero__copy">Scotiabank Arena, Toronto, Ontario</p>
                        <section class="hero__btncontainer">
                            <a href="#" class="hero__btn">Buy Tickets</a>
                        </section>
                    </section>
                </section>
        </section>

        
    </main>



    
</body>
</html>
